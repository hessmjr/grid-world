group 'com.hessmjr'

apply plugin: 'java'

sourceCompatibility = 1.8

repositories {
    mavenCentral()
}

dependencies {
    compile group: 'edu.brown.cs.burlap', name: 'burlap', version: '3.0.0'
    compile group: 'org.jfree', name: 'jfreechart', version: '1.5.0'
}

jar {
    manifest {
        attributes(
                'Class-Path': configurations.compile.collect {
                    it.toURI().toString().replaceAll("file:", "")
                }.join(' '),
                'Main-Class': 'com.hessmjr.mdp.Main'
        )
    }
}